<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>MY GAME</title>
</head>

<body>

    <div class="container">
        <div class="contenedor__cuerpo w-100">

            <div class="contenedor__titulo__seccion text-center">
                <h1>Bienvenidos a mi juego</h1>
            </div>

            <div class="contenedor__datos__numero">
                <input type="text" minlength="4" maxlength="4" class="entrada__numero elemento__formulario" id="miNumero" placeholder="Introduzca su n&uacute;mero"
                />
                <button type="button" class="guardar__numero btn btn-primary elemento__formulario" id="guardarNumero">Guardar N&uacute;mero</button>
            </div>

            <div class="contenedor__numero_aprobado" id="contenido">



            </div>

            <div class="contenedor__tiradas w-100">

                <div class="contenedor__elemento__tirada contenedor--titulo--tiradas text-center">
                    <h5>Registro de mis tiradas</h5>
                </div>

                <div class="contenedor__elemento__tirada contenedor--registro--tiradas">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">N&uacute;mero</th>
                                <th scope="col">Toro(s)</th>
                                <th scope="col">Vaca(s)</th>
                            </tr>
                        </thead>
                        <tbody id="contenido__registro__tiradas">

                        </tbody>
                    </table>

                </div>


            </div>

        </div>


    </div>

    <script src="./js/app.js"></script>

</body>

</html>
