<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP DE TAREAS CON LOCAL STORAGE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="./css/ventana_modal.css" />
</head>

<body>

    <div class="contenedor_app">

        <div class="contenedor__interno contenedor--listado--tareas">

            <h1>Listado de Tareas</h1>

            <table class="listado_tareas">
                <thead class="cabecera__tabla">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="cuerpo__tabla">
                </tbody>
            </table>

        </div>

        <div class="contenedor__interno">
            <div class="contenedor__botones">
                <button title="Nueva Tarea" class="boton__tarea crear--tarea" id="boton--crear--tarea"onclick="mostrarVentanaModal(1)">Nueva Tarea</button>
            </div>
        </div>

    </div>

    <div class="container__modal" id="ventana__modal">

        <div class="container_modal_body">

            <div class="modal__header">
                <div class="container__modal__icons close--icon">
                    <i class="fas fa-times closed__modal" id="cerrarModal"></i>
                </div>
                <div class="container__modal__icons lock--icon">
                    <i class="fas fa-clipboard-list" id="task--icon"></i>
                </div>
            </div>

            <div class="modal__body">

                <div class="text__modal__body" id="contenido_ventana_modal">

                </div>

                <form action="" class="container__modal__form" name="formulariocrearElemento" onsubmit="event.preventDefault()">
                    <!-- onsubmit="return comprobarForm()" -->
                    <input type="text" name="nombreTarea" class="element__modal__form input--nombre" id="nombreTarea" title="Introduzca el nombre de la Tarea"
                        placeholder="Nombre de la Tarea" tabindex="1" />
                    <input type="date" name="fechaTarea" class="element__modal__form input--fecha" id="fechaTarea" title="Introduzca el nombre de la Tarea"
                        placeholder="Fecha de la Tarea" tabindex="2" />

                    <div class="container__buttons">
                        <button id="cancelar" class="button button--cancel cancel__modal" title="Cancelar">Cancel</button>
                        <button id="crear" type="submit" class="button button--submit" title="Crear Tarea" tabindex="3">Crear Tarea</button>
                        <button id="modificar" type="submit" class="button button--modificar" title="Modificar Tarea" tabindex="4">Modificar Tarea</button>
                        <button id="eliminar" type="submit" class="button button--eliminar" title="Eliminar Tarea" tabindex="5">Eliminar Tarea</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
